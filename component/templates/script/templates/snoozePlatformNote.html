<div class="modal fade" id="snoozePlatformNote" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body p-20">
                <div data-scroll="true" data-height="auto">
                    <div class="text-center">
                        <div class="symbol symbol-50 symbol-circle symbol-xl-50">
                            <div class="symbol-label"
                                style="background-image:url( '/static/assets/media/a-team/13.jpg')">
                            </div>
                            <i class="symbol-badge bg-warning"></i>
                        </div>
                        <div class="mt-3">
                            <span class="text-dark font-weight-bolder font-size-h4">FName
                            </span>
                        </div>
                        <div class="text-dark-50 font-weight-bold font-size-lg">
                            $username</div>
                        <div class="text-dark-50 font-weight-bold font-size-h4 mt-4">
                            Clicking on the 'Snooze' Icon on one of the platform Replies or Notes simply means that
                            whenever someone <code>likes</code>, <code>reposts</code>, <code>replies to</code>, or
                            <code>shares</code> the Reply or Note, you will neither receive an automated email
                            notification nor be shown the Note or Reply on your feed.
                        </div>
                    </div>
                    <div class="row justify-content-center my-2">
                        <div class="card-stretch text-center">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark font-weight-bolder font-size-lg px-8 mt-4">
                            SNOOZE
                        </button>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
